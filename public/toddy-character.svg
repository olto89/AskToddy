<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" class="toddy-character">
  <!-- Improved Toddy Character matching the provided images -->
  
  <!-- Flat cap -->
  <path fill="#000" d="M40 70 C40 45, 60 35, 100 35 C140 35, 160 45, 160 70 C165 75, 170 80, 170 85 C170 90, 165 95, 160 95 L40 95 C35 95, 30 90, 30 85 C30 80, 35 75, 40 70 Z"/>
  
  <!-- Face outline -->
  <ellipse fill="#f8f8f8" cx="100" cy="120" rx="55" ry="65"/>
  
  <!-- Glasses frames - thicker and more prominent -->
  <g fill="none" stroke="#000" stroke-width="4">
    <!-- Left lens -->
    <circle cx="85" cy="105" r="18"/>
    <!-- Right lens -->
    <circle cx="115" cy="105" r="18"/>
    <!-- Bridge -->
    <line x1="97" y1="105" x2="103" y1="105"/>
    <!-- Left arm -->
    <line x1="67" y1="105" x2="50" y1="102"/>
    <!-- Right arm -->
    <line x1="133" y1="105" x2="150" y1="102"/>
  </g>
  
  <!-- Eyes behind glasses -->
  <ellipse fill="#000" cx="85" cy="105" rx="8" ry="10"/>
  <ellipse fill="#000" cx="115" cy="105" rx="8" ry="10"/>
  <circle fill="white" cx="87" cy="103" r="2"/>
  <circle fill="white" cx="117" cy="103" r="2"/>
  
  <!-- Nose -->
  <path fill="none" stroke="#000" stroke-width="2" d="M100 115 L98 125 L102 125"/>
  
  <!-- Mouth - friendly smile -->
  <path fill="none" stroke="#000" stroke-width="3" stroke-linecap="round" d="M88 140 Q100 150 112 140"/>
  
  <!-- Ears -->
  <ellipse fill="#f8f8f8" cx="65" cy="115" rx="8" ry="12"/>
  <ellipse fill="#f8f8f8" cx="135" cy="115" rx="8" ry="12"/>
  
  <!-- Shirt collar -->
  <path fill="#000" d="M70 180 Q100 190 130 180 L130 200 Q100 210 70 200 Z"/>
  <path fill="none" stroke="#000" stroke-width="2" d="M70 180 Q100 170 130 180"/>
  
  <!-- Cap peak/visor -->
  <ellipse fill="#000" cx="100" cy="95" rx="35" ry="8"/>
</svg>