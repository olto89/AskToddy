<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" class="toddy-hero">
  <!-- Orange background circle -->
  <circle cx="100" cy="100" r="100" fill="#FF6B35"/>
  
  <!-- Toddy Character -->
  <!-- Flat cap -->
  <path fill="#000" d="M50 80 C50 60, 70 50, 100 50 C130 50, 150 60, 150 80 C155 85, 160 90, 160 95 C160 100, 155 105, 150 105 L50 105 C45 105, 40 100, 40 95 C40 90, 45 85, 50 80 Z"/>
  
  <!-- Face outline -->
  <ellipse fill="#F5E6A8" cx="100" cy="125" rx="45" ry="55"/>
  
  <!-- Glasses frames -->
  <g fill="none" stroke="#000" stroke-width="3">
    <!-- Left lens -->
    <circle cx="88" cy="115" r="15"/>
    <!-- Right lens -->
    <circle cx="112" cy="115" r="15"/>
    <!-- Bridge -->
    <line x1="97" y1="115" x2="103" y1="115"/>
    <!-- Left arm -->
    <line x1="73" y1="115" x2="60" y1="112"/>
    <!-- Right arm -->
    <line x1="127" y1="115" x2="140" y1="112"/>
  </g>
  
  <!-- Eyes behind glasses -->
  <ellipse fill="#000" cx="88" cy="115" rx="6" ry="8"/>
  <ellipse fill="#000" cx="112" cy="115" rx="6" ry="8"/>
  <circle fill="white" cx="90" cy="113" r="1.5"/>
  <circle fill="white" cx="114" cy="113" r="1.5"/>
  
  <!-- Nose -->
  <path fill="none" stroke="#000" stroke-width="2" d="M100 125 L98 132 L102 132"/>
  
  <!-- Mouth - friendly smile -->
  <path fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round" d="M90 145 Q100 155 110 145"/>
  
  <!-- Ears -->
  <ellipse fill="#F5E6A8" cx="70" cy="125" rx="6" ry="10"/>
  <ellipse fill="#F5E6A8" cx="130" cy="125" rx="6" ry="10"/>
  
  <!-- Shirt collar -->
  <path fill="#000" d="M75 170 Q100 180 125 170 L125 190 Q100 200 75 190 Z"/>
  <path fill="none" stroke="#FF6B35" stroke-width="2" d="M75 170 Q100 160 125 170"/>
  
  <!-- Cap peak/visor -->
  <ellipse fill="#000" cx="100" cy="105" rx="30" ry="6"/>
</svg>